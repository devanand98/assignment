<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-About</title>
    <link rel="stylesheet" href={{url_for('static', filename='style.css')}}>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.png')}}">
</head>
<body> 

    <!-- Navigation Bar-->
    <nav class="navbar">
        <ul class="link-group">
            <li class="link active"><a href="{{url_for('index')}}">home</a></li>
            <li class="link"><a href="{{url_for('projects')}}">projects</a></li>
            <li class="link"><a href="{{url_for('about')}}">about</a></li>
            <li class="link"><a href="{{url_for('contact')}}">contact</a></li>
            <li class="link"><a href="{{url_for('login')}}">login</a></li>            
        </ul>
    </nav>

    <section class="login">
        <h1 class="heading">Sign In</h1>

        <form action="" class="signInForm" method="post">
            {{form.hidden_tag()}}
            <p>
                {{form.username.label}} <br>
                {{form.username(size=32)}}
            </p>
            <p>
                {{form.password.label}} <br>
                {{form.password(size=32)}}
            </p>
            <p>{{form.remember_me()}} {{form.remember_me.label}}</p>
            <p>{{form.submit()}}</p>
        </form>
        
    </section>
</body>
</html>
